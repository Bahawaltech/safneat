<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<title></title>
	<style type="text/css">
		.container{
			background-color: ghostwhite;
			width: 80%;
		}
	</style>
</head>
<body>
	<div class="container">
		<h3 class="text-success pt-5">
			<img src="images/img1.png" width="30px" height="30px">Location
		</h3>
		<p class="mt-3">Let us know where you're having a pest issue so we can schedule a technician in your area.</p>
		<div class="container">
			<div class="form">
				<div class="row mt-5">
				    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 ">
				    	<label for="fname">FIRST NAME*</label><br>
				    	<input class="w-100 p-2" type="text" name="" id="fname">
				    </div>
				    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 ">
				    	<label for="lname">LAST NAME*</label><br>
				    	<input class="w-100 p-2" type="text" name="" id="lname">
				    </div>
				</div>   
				<div class="row mt-3">
				    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 ">
				    	<label for="email">E-MAIL ADDRESS*</label><br>
				    	<input class="w-100 p-2" type="text" name="" id="email">
				    </div>
				    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 ">
				    	<label for="phone">PHONE*</label><br>
				    	<input class="w-100 p-2" type="text" name="" id="phone">
				    </div>
				</div> 
				<div class="row mt-3">
				    <div class="col-xl-6 col-lg-6 col-md-4 col-sm-2">
				    	<label for="SUIT">SUIT/ATTN</label><br>
				    	<input type="text" name="" class="w-100 p-2">
				    </div>
				    <div class="col-xl-6 col-lg-6 col-md-8 col-sm-10 col-sm-6 mt-4 text-success">
				    	<input type="checkbox" name="" id="check" style="width: 20px; height: 20px;">
				    	<label for="check"><h5>I live in a condo or multifamily housing</h5></label>
				    </div>
				</div>
				<div class="row mt-3">
					<div class="col">
						<label for="ADD">ADDRESS*</label><br>
				    	<input type="text" id="from-des" class="w-100 p-2" placeholder="&#xf124;" style="font-family:Arial, FontAwesome" / value="" pattern=".{3,}" name="deprt_fli_add" required>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-xl-8 col-lg-8 col-md-8 col-sm-6">
						<label for="ADD">CITY*</label><br>
				    	<input type="text" id="from-des" class="w-100 p-2" placeholder="&#xf64f;" style="font-family:Arial, FontAwesome" / value="" pattern=".{3,}" name="deprt_fli_add" required>
					</div>
					<div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 col-6">
				        <label for="cars">STATE*</label><br>
                        <select class="w-100 h-50">
                        	<option>AB</option>
                            <option>AB</option>
                            <option>AZ</option>
                            <option>AK</option>
                            <option>AL</option>
                            <option>AR</option>
                            <option>BC</option>
                            <option>CA</option>
                            <option>CO</option>
                        </select>
				    </div>
				    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 col-6 ">
						<label for="zip">zip*</label><br>
				    	<input class="w-100 p-2" type="text" name="" id="zip" placeholder="12345">
					</div>
				</div>
				<div class="row mt-3">
				    <div class="col mt-5 text-end">
			            <button class="btn btn-success btn-lg">NEXT</button>
		            </div>
				</div>
			</div>
		</div>
	
	</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
